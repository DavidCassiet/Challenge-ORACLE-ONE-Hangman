<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" href="media/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/fb210e319c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Geostar+Fill&family=Monoton&family=Montserrat&family=Open+Sans&family=Orbitron&family=Oxanium:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Ahorcado</title>
  </head>

  <body>
    <main>
      <section id="home" class="home">
        <h1 class="title">AHORCADO</h1>
        <div class="home-buttons">
          <button id="playBtn" class="button" onclick="chooseDifficulty()">
            Iniciar Juego
          </button>
          <button class="button" onclick="addWordPage()">
            Agregar palabra
          </button>
        </div>
      </section>
      <section id="difficulty" class="difficulty hide">
        <ul class="cards-container">
          <li class="card easy">
            <img class="img one" src="media/doge-1.png" alt="" />
            <div class="text-container">
              <h4 class="subtitle sub-easy">Facil</h4>
              <p class="description">Palabras entre 4 y 7 letras</p>
              <button
                id="difficultyBtn1"
                class="difficulty-button"
                onclick="playGame()"
              >
                Jugar
              </button>
            </div>
          </li>
          <li class="card normal">
            <img class="img two" src="media/doge-2.png" alt="" />
            <div class="text-container">
              <h4 class="subtitle sub-normal">Normal</h4>
              <p class="description">Palabras entre 8 y 11 letras</p>
              <button
                id="difficultyBtn2"
                class="difficulty-button"
                onclick="playGame()"
              >
                Jugar
              </button>
            </div>
          </li>
          <li class="card hard">
            <img class="img three" src="media/doge-3.png" alt="" />
            <div class="text-container">
              <h4 class="subtitle sub-hard">Dificil</h4>
              <p class="description">Palabras entre 12 y 16 letras</p>
              <button
                id="difficultyBtn3"
                class="difficulty-button"
                onclick="playGame()"
              >
                Jugar
              </button>
            </div>
          </li>
        </ul>
        <button class="button" onclick="goHome()">Volver al menu</button>
      </section>
      <section id="game" class="game hide">
        <div class="canvas-container">
          <canvas width="1200" height="700"></canvas>
        </div>
        <div class="game-buttons">
          <button class="button" onclick="newGame()">Nuevo Juego</button>
          <button class="button" onclick="desist()">Desistir</button>
        </div>
      </section>
      <section id="addWord" class="add-word hide">
        <div class="input-container">
          <input
            class="input"
            type="text"
            placeholder="Ingrese palabra aquí"
            pattern="^[A-Za-z ]+$"
            spellcheck="false"
            maxlength="16"
          />
          <p class="input-info">
            <i class="fa-solid fa-circle-info"></i> Solo se permiten palabras de
            4 a 16 letras.
          </p>
        </div>
        <div class="addWord-buttons">
          <button class="button" onclick="addWord()">Añadir</button>
          <button class="button" onclick="addWordAndPlay()">
            Añadir y comenzar
          </button>
          <button class="button" onclick="cancel()">Cancelar</button>
        </div>
      </section>
    </main>
    <footer>
      <ul class="media-container">
        <li>
          <a
            href="https://www.linkedin.com/in/david-cassiet/"
            class="linkedin"
            target="_blank"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </li>
        <li>
          <a
            href="https://github.com/DavidCassiet"
            class="github"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </li>
      </ul>
      <p class="copyright">&copy Desarrollado por David Cassiet - 2022</p>
    </footer>
    <script src="static/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="static/customAlert.js"></script>
  </body>
</html>
