<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />

    <script
      src="https://kit.fontawesome.com/fb210e319c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Geostar+Fill&family=Monoton&family=Montserrat&family=Orbitron&family=Oxanium:wght@200&display=swap"
      rel="stylesheet"
    />

    <title>Ahorcado</title>
  </head>
  <body>
    <main>
      <section id="main">
        <div class="container-main">
          <h1 class="title">AHORCADO</h1>
          <div class="buttons-main">
            <button class="button" onclick="playGame()">Iniciar Juego</button>
            <button class="button">Agregar Palabra</button>
          </div>
        </div>
      </section>
      <section id="game" class="hide">
        <div class="container-game">
          <div class="canvas"></div>
          <div class="buttons-game">
            <button class="button" onclick="newGame()">Nuevo Juego</button>
            <button class="button" onclick="desist()">Desistir</button>
          </div>
        </div>
      </section>
      <section id="addWord" class="hide">
        <div class="container-add-word">
          <input type="text" placeholder="Ingrese palabra aquí" />
          <button class="button" onclick="addWord()">
            Añadir y Comenzar Juego
          </button>
          <button class="button" onclick="cancel()">Cancelar</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="media-container">
        <ul>
          <li>
            <a
              href="https://www.linkedin.com/in/david-cassiet/"
              class="linkedin"
              target="_blank"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </li>
          <li>
            <a
              href="https://github.com/DavidCassiet"
              class="github"
              target="_blank"
              ><i class="fab fa-github"></i
            ></a>
          </li>
        </ul>
      </div>
      <p class="copyright">&copy Desarrollado por David Cassiet - 2022</p>
    </footer>
    <script src="static/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="static/sweetAlert.js"></script>
  </body>
</html>
