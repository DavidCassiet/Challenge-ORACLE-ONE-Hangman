<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/fb210e319c.js"
      crossorigin="anonymous"
    ></script>
    <title>Ahorcado</title>
  </head>
  <body>
    <header></header>
    <main>
      <section id="inicio">
        <div class="container-main">
          <div class="buttons-main">
            <button onclick="playGame()">Iniciar Juego</button>
            <button>Agregar Palabra</button>
          </div>
        </div>
      </section>
      <section id="juego" class="hide">
        <div class="container-juego">
          <div class="">
            <button onclick="newGame()">Nuevo Juego</button>
            <button onclick="desist()">Desistir</button>
          </div>
        </div>
      </section>
      <section id="adicionarPalabra" class="hide">
        <div class="container-adicionar">
          <input type="text" placeholder="Ingrese palabra aquí" />
          <button onclick="addWord()">Añadir y Comenzar Juego</button>
          <button onclick="cancel()">Cancelar</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="media-container">

    </footer>
    <script src="static/app.js"></script>
  </body>
</html>
